  type sayHi {
    msg: String
  }

  type User {
    id: String
    username: String
    email: String
  }

  type Note {
    id: String
    title: String
    content: String
    type: String
  }

  type Query {
    hello: String
    say( msg: String ): sayHi
    user: [User]
    note: [Note]
  }

  type Mutation {
    newNote( id: String, title: String, content: String, type: String ): Note
  }